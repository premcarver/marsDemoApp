<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <br/><br/><br/>
    <form #loginform="ngForm">

      
    <input ion-input type="email" placeholder="Enter your email Address" [(ngModel)]="email_address" required name="email" #email="ngModel">
    <div [hidden]="email.valid || email.pristine"
     class="alert alert-danger">Email is required</div> 
     
    <br/><br/>
    <button ion-button color="primary" [disabled]="!loginform.form.valid" (click)="login()">Login</button>

    </form>

</ion-content>
